<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylesformult.css">
    <title>multiplication Table</title>
</head>
<body>
    <div id="header">
        <h2>X's table|</h2>
    </div>
    <section id="input">
X's table of
<input type="text" id="inumber" size="5" autofocus>
<button onclick="printTable()">Display</button>
    </section>
    <section id="answers"></section>
    <script>
        function printTable()
        {
            let inputField =document.getElementById("inumber");
			let num =inputField.value;
			let res = ''
			for(let i=1;i<=10;i++)
			{
				 let p = num * i;
				res = ` ${res}${num} x ${i} = ${p}<br>`;
			}//for
			document.getElementById('answers').innerHTML = res   
		}//function
    </script>
</body>
</html>
