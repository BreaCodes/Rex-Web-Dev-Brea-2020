<html lang="en">

<body>
    <script>

        var a = 15;
        a += 5;//a=a+5
        console.log(a);//output 20
        a -= 5;//a=a-5
        console.log(a); //output 15
        a *= 5; //a=a*5
        console.log(a); //output 75
        a /= 5; //a=75/5
        console.log(a); //output 15
        a %= 5; //a=15%
        console.log(a); //output I have no clue

    </script>
</body>
