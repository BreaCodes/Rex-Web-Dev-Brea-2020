<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        body{
            font-family: sans-serif;
            font-size: 22px;
        }
        *
        {box-sizing: border-box;
        margin: 0px;
        padding: 8px;
        }
        .form-group{
            width: 100%;
            height: 32px;
        
        }
        .form-label{
            width: 30%;
            float: left;
            height: 32px;
            padding: 4px;
            padding-top: 7px;
        }
        .form-element{
            width: 70%;
            float: left;
            height: 32%;
            padding: 4px;
        }
        .form-control{
            width: 100%;
            font-family: serif;
            font-size: 18px;
            border:1px solid blueviolet;
            border-radius: 4px;
            padding: 4px;
            height: 38px;
            box-shadow: 0px 0px 3px 1px rgb(198, 207, 207);
            padding-left: 7px;
            padding-right: 7px;
        }
        .form-control:focus{
            box-shadow:0px 0px 3px 3px cadetblue;
        }
    </style>
</head>

<body>
    <form>
    <div class="form-group">
        <div class="form-label">
            <lable>Name</lable>
        </div>
        <div class="form-element">
            <input type="text" class="form-control"></div>
    </div>
    <div class="form-group">
        <div class="form-label">
            <lable>Password</lable>
        </div>
        <div class="form-element">
            <input type="password" class="form-control"></div>
    </div>
    <div class="form-group">
        <div class="form-label">
            <lable>auto login</lable>
        </div>
        <div class="form-element">
            <input type="checkbox" class="form-control"></div>
    </div>
    <div class="form-group">
        <div class="form-label">
            <lable>Gender</lable>
        
            <input type="radio" class="form-control">
            <lable>Male</lable>
        <input type="radio" class="form-control">
        <lable>Female</lable>
        <input type="radio" class="form-control">
        <lable>Other</lable>
        </div>
    </div>
    <div class="form-group">
        <div class="form-label">
            <lable>Email</lable>
        </div>
        <div class="form-element">
            <input type="email" class="form-control"></div>
    </div>
    <div class="form-group">
        <div class="form-label">
            <lable>Favorite Color</lable>
        </div>
        <div class="form-element">
            <input type="color" class="form-control"></div>
    </div>
    <div class="form-group">
        <div class="form-label">
            <lable>Todays Date</lable>
        </div>
        <div class="form-element">
            <input type="date" class="form-control"></div>
    </div>
    <div class="form-group">
        <div class="form-label">
            <lable>Day and time of leave</lable>
        </div>
        <div class="form-element">
            <input type="datetime-local" class="form-control"></div>
    </div>
    
        <div class="form-group">
            <div class="form-label">
                <lable>Return Time</lable>
            </div>
            <div class="form-element">
                <input type="time" class="form-control"></div>
        </div>
        <div class="form-group">
            <div class="form-label">
                <lable>Return Month</lable>
            </div>
            <div class="form-element">
                <input type="month" class="form-control"></div>
        </div>
        <div class="form-group">
            <div class="form-label">
                <lable>Return Week</lable>
            </div>
            <div class="form-element">
                <input type="week" class="form-control"></div>
        </div>
        <div class="form-group">
            <div class="form-label">
                <lable>Upload file</lable>
            </div>
            <div class="form-element">
                <input type="file" class="form-control"></div>
        </div>
        <div class="form-group">
            <div class="form-label">
                <lable>Personal url</lable>
            </div>
            <div class="form-element">
                <input type="url" class="form-control"></div>
        </div>
        <div class="form-group">
            <div class="form-label">
                <lable>Phone Number</lable>
            </div>
            <div class="form-element">
                <input type="number" class="form-control">
                <lable>Phone Number</lable>
            </div>
        </div>
        <div class="form-group">
            <div class="form-label">
                <lable> Total Off Days</lable>
            </div>
            <div class="form-element">
                <input type="range" min="0" max="10" class="form-control"></div>
        </div>
        <div class="form-group">
            <div class="form-label">
            </div>
            <div class="form-element">
                <input type="image" src="eye.png" class="form-control"></div>
        </div>
        <div class="form-group">
            <div class="form-label">
                <lable>Search</lable>
            </div>
            <div class="form-element">
                <input type="search" class="form-control"></div>
        </div>
        <div class="form-element">
            <input type="submit" class="form-control"></div>
    </div>
    <div class="form-group">
        <div class="form-label">
        </div>
        <div class="form-element">
            <input type="reset"class="form-control"></div>
    </div>
</form>
        
        
</body>

</html>
